<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home'nav__icon></i>Home

                    </li>
                    <li class="nav__item">
                        <a href="#profile" class="nav__link">
                            <i class='bx bx-user'nav__icon></i>Profile
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#education" class="nav__link">

                    <li class="nav__item">

    <main class="l-main bd-container">

                            <h3 class="home__profession">Junior Developer</h3>
                            <!-- a button to download a resume in the pdf folder-->
                            <div>
                                <a download="" href="/assets/pdf/StarostinaMaria_resumeCV.pdf" class="home__button-movil">Download</a>
                            </div>
                        </div>

                        <div class="home__address bd-grid">
                            <span class="home__information home__icon">
                                <i class='bx bx-map home__icon'></i> 4 Igorya Merlushkina str, Krasnogorsk, Russia
                            </span>
                            <span class="home__information home__icon">
                                <i class='bx bx-envelope' ></i> maria.starostina.work@gmail.com
                            </span>
                            <span class="home__information home__icon">
                                <i class='bx bx-phone'></i> +79994686150
                            </span>
                        </div>

                    
                    </div>

                <!-- Social -->
                <section class="social section">
                    <h2 class="section-title">SOCIAL</h2>
                    <div class="social__container bd-grid">
                        <a href="" target="_blank" class="social__link">

                        <a href="" target="_blank" class="social__link">

                        </a>
                    </div>

            </div>
            <div class="resume_right">
                
            </div>
        </div>

    <!-- main.js-->
    <script src="assets/js/main.js"></script>
